<div class="container" [formGroup]="form">
<div class="form-group">
  <label for="exampleInputEmail1">Email address</label>
  <input formControlName="usuario" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input formControlName="contrasena" type="password" class="form-control" id="exampleInputPassword1">
</div>
<button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
</div>
<hr>
<div class="row text-center">
  <div class="col h1">
    {{username$ | async}}
  </div>
</div>
